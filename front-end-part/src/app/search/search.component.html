<div class="contaier pt-5">
    <div class="row justify-content-center">
        <div class="mb-3 col-md-5 ">
            <label for="exampleFormControlInput1" class="form-label "></label>
            <input type="search" name="search" class="form-control" id="search" placeholder="Search">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" (click)="findByUsername()">Search</button>
        </div>
    </div>

    <div class="container pt-5">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <table class="table  ">
                <thead>
                    <tr class="bg-info text-light">
                        <td>Id</td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Password</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{user?.id}}</td>
                        <td>{{user?.name}}</td>
                        <td>{{user?.email}}</td>
                        <td>{{user?.password}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
