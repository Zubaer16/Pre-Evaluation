<div class="container pt-5">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table  ">
            <thead>
                <tr class="bg-info text-light">
                    <td>Id</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Password</td>
                    <td>Remove User</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor=" let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td><button class="btn btn-danger" (click)="removeUser(user.username)">Delete</button></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
