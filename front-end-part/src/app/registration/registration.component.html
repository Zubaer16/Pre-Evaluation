<div class="container pt-5 ">
    <form>

        <div class="row justify-content-center">
            <div class="mb-3 col-md-5 ">
                <label for="exampleFormControlInput1" class="form-label ">Id </label>
                <input type="id" name="id" [(ngModel)]="user.id" class="form-control" id="id" placeholder="Enter Id"
                    required>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3 col-md-5 ">
                <label for="exampleFormControlInput1" class="form-label ">Name </label>
                <input type="text" name="name" [(ngModel)]="user.name" class="form-control" id="name"
                    placeholder="Enter Name" required>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3 col-md-5 ">
                <label for="exampleFormControlInput1" class="form-label ">Email </label>
                <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="email"
                    placeholder="Enter Email" required>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="mb-3 col-md-5 ">
                <label for="exampleFormControlInput1" class="form-label ">Password </label>
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="password"
                    placeholder="Enter Password" required>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" (click)="registerNow()">Add</button>
            </div>
        </div>
    </form>





</div>
